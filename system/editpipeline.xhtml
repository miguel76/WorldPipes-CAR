<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"

    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:xml="http://www.w3.org/XML/1998/namespace"
    xml:base="">
	<head>
    	<title resource="?this">{rdfs:label}</title>
	</head>
	<body resource="?this">
<!-- 	  <iframe id="WorldPipes" style="width: 100%; min-height: 100%;" src="WorldPipes.html?dfURI={?this}"></iframe> -->
	  <iframe id="WorldPipes" style="width: 100%; min-height: 70%; border:none"></iframe>
      <a id="magic" href="./" style="display:none;"/>
      <script>
        baseURI = document.getElementById("magic").href;
      	document.getElementById("WorldPipes").src= baseURI + "WorldPipes.html?dfURI=" + encodeURIComponent("{?this}");
      </script>
      <div style="display:none">{rdfs:label}</div>
	</body>
</html>
